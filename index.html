<!DOCTYPe html>

<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale = 1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <img src="./images/Vector__header.svg" class="header__logo" alt="Место">
        </header>
        <main>
            <section class="profile">
                <img class="profile__avatar" src="./images/profile__avatar.jpg" alt="аватар">
                <div class="profile__info">
                    <div class="profile__wrapper">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button">
                        </button>
                    </div>
                    <p class="profile__profession">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button">
                </button>
            </section>
            <section class="elements">
                <div class="card">
                    <img src="./images/element__Karachaevsk.jpg" class="card__image" alt="Карачаевск">
                    <div class="card__footer">
                        <h2 class="card__title">Карачаевск</h2>
                        <button class="card__like-button" type="button">
                        </button>
                    </div>
                </div>
                <div class="card">
                    <img src="./images/element__Elbrus.jpg" class="card__image" alt="Эльбрус">
                    <div class="card__footer">
                        <h2 class="card__title">Гора Эльбрус</h2>
                        <button class="card__like-button" type="button">
                        </button>
                    </div>
                </div>
                <div class="card">
                    <img src="./images/element__dombai.jpg" class="card__image" alt="Домбай">
                    <div class="card__footer">
                        <h2 class="card__title">Домбай</h2>
                        <button class="card__like-button" type="button">
                        </button>
                    </div>
                </div>
                <div class="card">
                    <img src="./images/element__Elbrus.jpg" class="card__image" alt="Эльбрус">
                    <div class="card__footer">
                        <h2 class="card__title">Гора Эльбрус</h2>
                        <button class="card__like-button" type="button">
                        </button>
                    </div>
                </div>
                <div class="card">
                    <img src="./images/element__dombai.jpg" class="card__image" alt="Домбай">
                    <div class="card__footer">
                        <h2 class="card__title">Домбай</h2>
                        <button class="card__like-button" type="button">
                        </button>
                    </div>
                </div>
                <div class="card">
                    <img src="./images/element__Karachaevsk.jpg" class="card__image" alt="Карачаевск">
                    <div class="card__footer">
                        <h2 class="card__title">Карачаево-Черкессия</h2>
                        <button class="card__like-button" type="button">
                        </button>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__text">© 2020 Mesto Russia</p>
        </footer>
        <div class="popup">
            <div class="popup__content">
                <button class='popup__close-button' type="button"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class='popup__container' name="edit">
                    <input class='popup__input popup__input_data_name' type='text' name="name">
                    <input class='popup__input popup__input_data_profession' type='text' name="profession">
                    <button class='popup__save-button' type='submit'>
                        Сохранить
                    </button>
                </form>
            </div>
        </div>
    </div>
    <script src="./script/index.js"></script>
</body>

</html>
