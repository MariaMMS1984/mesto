<!DOCTYPe html>

<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale = 1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <img src="./images/Vector__header.svg" class="header__logo" alt="Место">
        </header>
        <main>
            <section class="profile">
                <img class="profile__avatar" src="./images/profile__avatar.jpg" alt="аватар">
                <div class="profile__info">
                    <div class="profile__wrapper">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button">
                        </button>
                    </div>
                    <p class="profile__profession">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button">
                </button>
            </section>
            <section class="elements">

            </section>
        </main>
        <footer class="footer">
            <p class="footer__text">© 2020 Mesto Russia</p>
        </footer>
        <div class="popup profile-popup">
            <div class="popup__content">
                <button class="popup__close-button" type="button"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__container profilepopup__container" name="profileedit" novalidate>
                    <input id="popup__input-name" class="popup__input popup__input_data_name" type="text"
                        name="profilename" required minlength="2" maxlength="40">
                    <span class="popup__input-name-error popup__error"></span>
                    <input id="popup__input-profession" class="popup__input popup__input_data_profession" type="text"
                        name="profession" required minlength="2" maxlength="200">
                    <span class="popup__input-profession-error popup__error"></span>
                    <button class="popup__save-button" type="submit">
                        Сохранить
                    </button>
                </form>
            </div>
        </div>
        <div class="popup cardpopup">
            <div class="popup__content">
                <button class="popup__close-button" type="button"></button>
                <h2 class="popup__cardtitle">Новое место</h2>
                <form class="popup__container cardpopup__container" name="cardedit" novalidate>
                    <input id="cardpopup__input-name" class="popup__input cardpopup__input cardpopup__input_data_name"
                        type="text" name="cardname" placeholder="Название" required minlength="2" maxlength="30">
                    <span class="cardpopup__input-name-error popup__error"></span>
                    <input id="cardurl" class="popup__input cardpopup__input cardpopup__input_data_link" type="url"
                        name="link" placeholder="Ссылка на картинку" required>
                    <span class="cardurl-error popup__error"></span>
                    <button class="popup__save-button" type="submit">
                        Создать
                    </button>
                </form>
            </div>
        </div>
        <div class="popup imagepopup">
            <div class="popup__imgcontent">
                <h2 class="popup__imgtitle"></h2>
                <img class="popup__image">
                <button class="popup__close-button" type="button"></button>
            </div>
        </div>
    </div>
    <template id="cards-template">
        <div class="card">
            <img class="card__image">
            <button type="button" class="card__delete-button">
                <img src="./images/Vector__cut.svg" alt="крышка">
                <img src="./images/Vector__delete.svg" alt="корзина" class="card__trashcan">
            </button>
            <div class="card__footer">
                <h2 class="card__title"></h2>
                <button type="button" class="card__like-button">
                </button>
            </div>
        </div>
    </template>
    <script type="module" src="./script/card.js"></script>
    <script type="module" src="./script/index.js"></script>
    <script type="module" src="./script/validate.js"></script>
</body>

</html>
