<!DOCTYPe html>

<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale = 1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <img src="./images/Vector__header.svg" class="header__logo" alt="Место">
        </header>
        <main>
            <section class="profile">
                <img class="profile__avatar" src="./images/profile__avatar.jpg" alt="аватар">
                <div class="profile__info">
                    <div class="profile__wrapper">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button">
                        </button>
                    </div>
                    <p class="profile__profession">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button">
                </button>
            </section>
            <section class="elements">

            </section>
        </main>
        <footer class="footer">
            <p class="footer__text">© 2020 Mesto Russia</p>
        </footer>
        <div class="popup">
            <div class="popup__content">
                <button class="popup__close-button" type="button"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__container" name="edit">
                    <input class="popup__input popup__input_data_name" type="text" name="name">
                    <input class="popup__input popup__input_data_profession" type="text" name="profession">
                    <button class="popup__save-button" type="submit">
                        Сохранить
                    </button>
                </form>
            </div>
        </div>
        <div class="cardpopup">
            <div class="cardpopup__content">
                <button class="cardpopup__close-button" type="button"></button>
                <h2 class="cardpopup__title">Новое место</h2>
                <form class="cardpopup__container" name="edit">
                    <input class="cardpopup__input cardpopup__input_data_name" type="text" name="name">
                    <input class="cardpopup__input cardpopup__input_data_link" type="text" name="link">
                    <button class="cardpopup__save-button" type="submit">
                        Создать
                    </button>
                </form>
            </div>
        </div>
        <div class="imagepopup">
            <div class="imagepopup__content">
                <h2 class="imagepopup__title"></h2>
                <img class="imagepopup__image">
                <button class="imagepopup__close-button" type="button"></button>
            </div>
        </div>
    </div>
    <template id="cards-template">
        <div class="card">
            <img class="card__image">
            <button type="button" class="card__delete-button">
                <img src="./images/Vector__cut.svg" alt="крышка">
                <img src="./images/Vector__delete.svg" alt="корзина" class="card__trashcan">
            </button>
            <div class="card__footer">
                <h2 class="card__title"></h2>
                <button type="button" class="card__like-button">
                </button>
            </div>
        </div>
    </template>
    <script src="./script/index.js"></script>
</body>

</html>
